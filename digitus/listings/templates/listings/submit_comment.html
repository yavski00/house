{% extends 'base.html' %}
    {% block content %}
    <div class="max-w-2xl mx-auto p-4">
        <h2 class="text-xl font-semibold text-gray-400 mb-4">Laisser un commentaire pour {{ listing.title }}</h2>
        <form method="post" class="bg-white p-6 rounded-lg shadow-lg">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Confirmer</button>
        </form>
        <a href="{% url 'listing_detail' listing.id %}" class="mt-4 inline-block text-gray-600 hover:underline">Retour à l’annonce</a>
    </div>
    {% endblock %}
