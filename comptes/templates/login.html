{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8 mt-10">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Connexion</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" required
                   class="mt-2 p-3 block w-full rounded-lg border border-gray-300 shadow-sm focus:border-blue-600 focus:ring focus:ring-blue-200">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="password" name="password" id="password" required
                   class="mt-2 p-3 block w-full rounded-lg border border-gray-300 shadow-sm focus:border-blue-600 focus:ring focus:ring-blue-200">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-200">
            Se connecter
        </button>
    </form>
</div>
{% endblock %}
