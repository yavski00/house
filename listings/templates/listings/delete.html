{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Supprimer l'annonce</h2>
    <p class="text-gray-700 mb-6">Êtes-vous sûr de vouloir supprimer l'annonce "<strong>{{ listing.title }}</strong>" ? Cette action est irréversible.</p>
    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300">Confirmer la suppression</button>
        <a href="{% url 'listing_detail' listing.pk %}" class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300">Annuler</a>
    </form>
</div>
{% endblock %}
